<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨境航空商务语言与文化资源</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            background-color: #005bb5;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header id="header-text">跨境航空商务语言与文化资源</header>
    <nav>
        <a href="#">首页</a>
        <a href="#">项目介绍</a>
        <a href="#">免签政策</a>
        <a href="#">语言文化资源</a>
        <a href="#">联系我们</a>
    </nav>
    <main>
        <h1 id="welcome-text">欢迎来到我们的项目网站！</h1>
        <p id="intro-text">我们致力于提供最新的免签政策信息和跨境商务交流资源。</p>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const userLang = navigator.language || navigator.userLanguage; // 获取用户浏览器语言
            if (!userLang.startsWith("zh")) { // 如果不是中文，则切换成英文
                document.getElementById("header-text").innerText = "Cross-border Aviation Business Language & Culture Resources";
                document.getElementById("welcome-text").innerText = "Welcome to our project website!";
                document.getElementById("intro-text").innerText = "We provide the latest visa-free policy information and cross-border business communication resources.";
                document.querySelectorAll("nav a")[0].innerText = "Home";
                document.querySelectorAll("nav a")[1].innerText = "Project Introduction";
                document.querySelectorAll("nav a")[2].innerText = "Visa-Free Policies";
                document.querySelectorAll("nav a")[3].innerText = "Language & Culture Resources";
                document.querySelectorAll("nav a")[4].innerText = "Contact Us";
            }
        });
    </script>
</body>
</html>
